<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          
        }

        .cards{
            display: flex;
            justify-content: center;
            margin-top: 150px;


           
            


        }
        .card_1{
            background-color: bisque;
            width: 250px;
            height: 150px;
            margin-right: 20px;
            padding: 20px;
            align-items: center;
            text-align: center;
            border-radius: 50px;
             box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
             transform: scale(1);
             transition: transform 0.3s ease;
             font-family: Arial, Helvetica, sans-serif;
             font-size: 14.5px;

        }
        .card_1:hover{
            transform: scale(1.1);
             box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
             background-color: aqua;

        }
        .card_2{
            background-color: aqua;
            width: 250px;
            height: 150px;
            padding: 20px;
            align-items: center;
            text-align: center;
            border-radius: 50px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.3s ease;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14.5px;
         }
         .card_2:hover{
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            background-color: aquamarine;
         }
         .card_2 h2{
            padding-bottom: 4px;

         }
         .card_1 h2{
            padding-bottom: 4px;

         }
         .card_1 h2:hover{
            color: brown;
         }
        .button{
            display: flex;
            justify-content: center;
            margin-top: 30px;
            text-decoration: none;
            
        }
        .button_1{
            background-color: greenyellow;
            padding: 10px;
            border-radius: 30px;
            border: none;
            transform: scale(1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            transition: transform 0.3s ease-out;

        }
        .button_1:hover{
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            background-color: yellow;
        }

    
       
    </style>
</head>
<body>
    <div class="cards">
    <div class="card_1">
        <h2>Card Title</h2>
        <p>This is a sample card that scales up when you hover over it. The transformation is smooth thanks to the transition property.</p>
    </div>
    <div class="card_2">
        <h2> Card title 2</h2>
        <p>This is a sample card that scales up when you hover over it. The transformation is smooth thanks to the transition property</p>
    
    </div>
    </div>
    <div class="button">
        <button class="button_1">Added</button>
    </div>
</body>
</html>
